<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Commerce Site</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.8rem;
        }

        .hero-section {
            background: url('https://via.placeholder.com/1500x600') no-repeat center center/cover;
            height: 600px;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero-section h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .product-section {
            padding: 60px 0;
        }

        .product {
            margin-bottom: 30px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h5 {
            margin-top: 10px;
            font-size: 1.25rem;
        }

        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer a {
            color: #ffc107;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ShopEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to ShopEase</h1>
        <p>Find your best products today!</p>
        <a href="#products" class="btn btn-warning btn-lg">Shop Now</a>
    </section>

    <!-- Products Section -->
    <section class="product-section container" id="products">
        <h2 class="text-center mb-5">Our Products</h2>
        <div class="row">
            <!-- Product 1 -->
            <div class="col-md-4 product">
                <img src="https://via.placeholder.com/350" alt="Product 1" class="img-fluid">
                <h5 class="text-center">Product 1</h5>
                <p class="text-center">$99.99</p>
            </div>
            <!-- Product 2 -->
            <div class="col-md-4 product">
                <img src="https://via.placeholder.com/350" alt="Product 2" class="img-fluid">
                <h5 class="text-center">Product 2</h5>
                <p class="text-center">$149.99</p>
            </div>
            <!-- Product 3 -->
            <div class="col-md-4 product">
                <img src="https://via.placeholder.com/350" alt="Product 3" class="img-fluid">
                <h5 class="text-center">Product 3</h5>
                <p class="text-center">$199.99</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 ShopEase. All Rights Reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
